<html>

<head>
  <meta charset='utf-8'/>
  <title>你好</title>
  <style>
    div.container {
      height: 75%;
      position: relative
    }
    div.container p {
      margin: 0;
      font-size: 32pt;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%; 
      transform: translate(-50%, -50%)
    }
    #link {
      color: black;
      text-decoration: none;    
    }
    div.footer p {
      font-size: 8pt;
      text-align: center;
    }
  </style>
  <script>
    function over() {
      document.getElementById("link").style.color = "blue";
    }
    function out() {
      document.getElementById("link").style.color = "black";
    }
  </script>
</head>
<body>
  <div class="container">
    <p><a id="link" onmouseover="over()" onmouseout="out()" href="https://github.com/marcosdanix/dice-thrower">你好，世界！</a></p>
  </div>

  <div class="footer">
    <p> git clone https://github.com/marcosdanix/marcosdanix.github.com </p>
  </div>
</body>

</html>
